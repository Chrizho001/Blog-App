{% load static %}
<div class="pagination">
    <link rel="stylesheet" href="{% static 'css\pagination.css' %}">
    <span class="step-links">
        {% if page.has_previous %}
            <a class="previous" href="?page={{ page.previous_page_number }}">Previous</a>
        {% endif %}
        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}
        </span>
        {% if page.has_next %}
            <a class="next" href="?page={{ page.next_page_number }}">Next</a>
        {% endif %}
        
    </span>
</div>
